
MEMORY {
    DUMP:     type = ro, file = "", start = $0000, size = $8FFF;
    BIN:      type = ro, file = %O, define = yes,   start = $A000, size = $2000;
}
SEGMENTS {
    SOURCE:         load = DUMP,      type = ro, optional = yes;
    HEADER:         load = BIN,       type = ro;
    DOCS:           load = BIN,       type = ro;
}
